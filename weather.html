<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="author" content="Clint Mooney">
        
        <title>World Weather</title>
        
        <link rel="stylesheet" type="text/css" href="style/weather.css">
    </head>
    <body>
        <header>
            <h1>World Weather</h1>
            <nav>
                <a href="#north_america">North America</a> | <a href="#south_america">South America</a> | <a href="#europe">Europe</a>
            </nav>
        </header>
        <article>
            <figure class="body_pic">
                <img id="body_pic" src="img/body_pic.jpg" alt="The quintessence of weather captured in one image">
            </figure>
            <section id="weather_table">
                <div id="north_america" class="wt_row">
                    <span><h2>North America:</h2></span>
                    <span>
                        <a href="https://darksky.net/forecast/35.1953,-80.8171/us12/en">Charlotte, United States</a> <br>
                        <a href="https://darksky.net/forecast/45.5727,-73.5863/us12/en">Montreal, Canada</a>         <br>
                        <a href="https://darksky.net/forecast/34.0551,-118.257/us12/en">Los Angeles, California</a>
                    </span>
                </div>
                <div id="south_america" class="wt_row">
                    <span><h2>South America:</h2></span>
                    <span>
                        <a href="https://darksky.net/forecast/-12.0491,-77.0212/us12/en">Lima, Peru</a>               <br>
                        <a href="https://darksky.net/forecast/-22.935,-43.5182/us12/en">Rio de Janeiro, Brazil</a>   <br>
                        <a href="https://darksky.net/forecast/-33.4285,-70.6301/us12/en">Santiago, Chile</a>
                    </span>
                </div>
                <div id="europe" class="wt_row">
                    <span><h2>Europe:</h2></span>
                    <span>
                        <a href="https://darksky.net/forecast/59.8211,30.3882/us12/en">St. Petersburg, Russia</a>   <br>
                        <a href="https://darksky.net/forecast/51.5096,-0.0991/us12/en">London, England</a>          <br>
                        <a href="https://darksky.net/forecast/50.8358,4.3689/us12/en">Brussels, Belgium</a>
                    </span>
                </div>
            </section>
        </article>
    </body>
</html>
